    <script>
        function validateForm() {
            let correo = document.getElementById('correo').value;
            let confirmarCorreo = document.getElementById('confirmar_correo').value;
            let contrasena = document.getElementById('contrasena').value;
            let confirmarContrasena = document.getElementById('confirmar_contrasena').value;
            let errorMessages = '';

            if (correo !== confirmarCorreo) {
                errorMessages += 'Los correos electrónicos no coinciden.<br>';
            }

            if (contrasena !== confirmarContrasena) {
                errorMessages += 'Las contraseñas no coinciden.<br>';
            }

            if (contrasena.length < 8 || !/[A-Z]/.test(contrasena) || !/[0-9]/.test(contrasena)) {
                errorMessages += 'La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.<br>';
            }

            if (errorMessages) {
                document.getElementById('error-messages').innerHTML = errorMessages;
                return false;
            }
            return true;
        }
    </script>
